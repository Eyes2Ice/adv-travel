<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>Туры России</title>

    <link rel="stylesheet" href="./css/global/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/pages/home.css" />
  </head>
  <body class="body">
    <div class="wrapper">
      <header>
        <div class="header-top">
          <div class="container">
            <div class="header-top__inner">
              <a href="tel:+78009999999" class="header__number"
                >Бесплатная консультация: 8-800-XXX-XX-XX
              </a>
              <ul class="header-top__links">
                <li>
                  <a href="#" class="header-top__link">Партнёрам</a>
                </li>
                <li>
                  <a href="#" class="header-top__link">Контакты</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="header-bottom">
          <div class="container">
            <div class="header-bottom__inner">
              <div class="header__logo logo">
                <div class="logo__img">
                  <a href="/">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="24"
                      height="24"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="white"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      class="lucide lucide-map-pin w-6 h-6 text-white"
                    >
                      <path
                        d="M20 10c0 4.993-5.539 10.193-7.399 11.799a1 1 0 0 1-1.202 0C9.539 20.193 4 14.993 4 10a8 8 0 0 1 16 0"
                      ></path>
                      <circle cx="12" cy="10" r="3"></circle>
                    </svg>

                </div>
                <div class="logo__title">
                  <p>ТурыРоссии</p>
                  <span>Сравнение туров и цен</span>
                </div>
              </div>
              <nav class="header__nav nav" aria-label="Главная навигация">
                <li class="nav__item">
                  <a href="#" class="nav__link nav__link--active">Главная</a>
                </li>
                <li class="nav__item">
                  <a href="#" class="nav__link">Города России</a>
                </li>
                <li class="nav__item">
                  <a href="#" class="nav__link">Пляжный отдых</a>
                </li>
                <li class="nav__item">
                  <a href="#" class="nav__link">Горнолыжные курорты</a>
                </li>
                <li class="nav__item">
                  <a href="#" class="nav__link">Экскурсиии </a>
                </li>
                <li class="nav__item">
                  <a href="#" class="nav__link">Акции</a>
                </li>
                <li class="nav__item">
                  <a href="#" class="nav__link">О сайте</a>
                </li>
              </nav>
              <a
                href="#"
                class="header__btn"
                aria-label="Ссылка на страницу с горящими турами и акциями"
              >
                <img
                  src="./assets/img/icons/fire.svg"
                  alt="Декоративная иконка - горящий огонь"
                />
                Горящие туры
              </a>
            </div>
          </div>
        </div>
      </header>
      <main></main>
      <footer></footer>
